<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container bg-color mt-5">
        <h1 class="text-center text-white ">Cards Game</h1>
        <div class="game"></div>
       <button class="reset rounded text-align-center justify-content-center" onclick="window.location.reload();">RESET</button>
    </div>
        <script>
            const emojis =["😂","😂","😎","😎","🥳","🥳","🤩","🤩","🤣","🤣","🤪","🤪","😍","😍","👻","👻"];
var shuf_emojis = emojis.sort(() => (Math.random() > .5) ? 2 : -1);
for( var i = 0; i < emojis.length; i++){
    let box = document.createElement("div")
    box.className = 'item';
    box.innerHTML = shuf_emojis[i]

    box.onclick = function(){
        this.classList.add('boxOpen')
        setTimeout(function(){
          if(document.querySelectorAll(".boxOpen").length>1){
            if(document.querySelectorAll(".boxOpen")[0].innerHTML == document.querySelectorAll(".boxOpen")[1].innerHTML){
               document.querySelectorAll(".boxOpen")[0].classList.add('boxMatch')
               document.querySelectorAll(".boxOpen")[1].classList.add('boxMatch')
               document.querySelectorAll(".boxOpen")[1].classList.remove('boxOpen')
               document.querySelectorAll(".boxOpen")[0].classList.remove('boxOpen')
            
               if(document.querySelectorAll(".boxMatch").length == emojis.length)alert('win')
            }
        else{
            document.querySelectorAll(".boxOpen")[1].classList.remove('boxOpen')
            document.querySelectorAll(".boxOpen")[0].classList.remove('boxOpen')
        }
          }

        },500)
    }
    document.querySelector('.game').appendChild(box);

}
        </script>
        
     </body>
</html>
